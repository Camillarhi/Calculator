<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" class="numbers" value="7">
                </td>
                <td>
                    <input type="button" name="eight" class="numbers" value="8">
                </td>
                <td>
                    <input type="button" name="nine" class="numbers" value="9">
                </td>
                <td>
                    <input type="button" class="operator" name="btnMath" value="%">
                </td>
                
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" class="numbers" value="4">
                </td>
                <td>
                    <input type="button" name="five" class="numbers" value="5">
                </td>
                <td>
                    <input type="button" name="six" class="numbers" value="6">
                </td>
                <td>
                    <input type="button" id="sqrt" class="operator" name="sqrt" value="&radic;">
                </td>
                
                
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" class="numbers" value="1">
                </td>
                <td>
                    <input type="button" name="two" class="numbers" value="2">
                </td>
                <td>
                    <input type="button" name="three" class="numbers" value="3">
                </td>
                <td>
                    <input type="button" class="operator" name="multiply" value="*">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="zero" class="numbers" value="0">
                </td>
                <td>
                    <input type="button" name="doubleZero" class="numbers" value="00">
                </td>
               
                <td>
                    <input type="button" class="operator" name="plus" value="+">
                </td>
                <td>
                    <input type="button" class="operator" name="minus" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="clear" name="clear" value="c">
                </td>
                <td>
                    <input type="button" id="decimal" name="decPoint"  value=".">
                </td>
                <td>
                    <input type="button" class="sum" name="doit" value="=">
                </td>
                <td>
                    <input type="button" class="operator" name="div" value="/">
                </td>
            </tr>
        </table>
    </form>
    <script src="calculator.js"></script>
</body>
</html>
